<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Spotify - Web player: Music for everyone</title>
    <link rel="stylesheet" href="clone.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main">
        <div class="navbar">
            <div class="logo"></div>
            <div class="search">
                <button id="btn">
                    <i class="fa-solid fa-house"></i>
                </button>
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" placeholder="What do you want to play?                                 |" id="box">
                <i class="fa-solid fa-window-maximize"></i>
            </div>
        </div>
        <div class="sidebar">
            <div class="option">
                <a href="#">Your Library</a>
                <i class="fa-solid fa-plus"></i>
            </div>
            <div class="lib-box">
                <div class="box">
                    <p class="p1-box"><b>Create your first playlist</b></p>
                    <p class="p2-box">It's easy, we'll help you</p>
                    <button class="badge">Create playlist</button>
                </div>
                <div class="box">
                    <p class="p1-box"><b>Let's find some podcasts to follow</b></p>
                    <p class="p2-box">We'll keep you updated on new episodes</p>
                    <button class="badge">Browse podcasts</button>
                </div>
            </div>
        </div>
        <div class="main-content">main</div>
        <div class="player">player</div>
    </div>
</body>
</html>
